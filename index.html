<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH-A-SKETCH</title>
  </head>
  <body>
    <h1>ETCH A SKETCH</h1>
    <div class="container">
      <div class="btns">
        <button class="color">
          Color mode
          <input type="color" name="myColor" id="myColor" />
        </button>
        <button class="rainbow">Rainbow mode</button>
        <button class="clear">Clear</button>
        <button class="eraser">Eraser</button>
      </div>
      <div class="range-container">
        <input
          type="range"
          id="range"
          min="1"
          max="64"
          step="1"
          value="16"
          oninput="changeNumberGrids()"
        />
      </div>
      <div class="box"></div>
      <section class="grid-container"></section>
    </div>
    <footer class="footer">
      <span>Copyright Â© The Odin Project 2021</span>
    </footer>
  </body>
</html>
